<!DOCTYPE html>
<html lang="cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>爬虫练习 列表 class </title>
	<style>
	.jan {
		background-color: yellow;
	}
	.feb {
		font-size: 25px;
	}
	.month {
		color: red;
	}
	</style>
</head>

<body>

<h1>列表 爬虫练习</h1>

<p>这是一个网络上的 <a href="https://stevenhuwentao.github.io/static/list">爬虫讲解</a>
	里简单的网页, 所有的 code 让你一目了然, 清晰无比.</p>

<ul>
	<li class="month" id="1" season="winter">一月</li>
	<ul class="jan" season="winter">
		<li data-platid="11">一月一号</li>
		<li data-platid="12">一月二号</li>
		<li data-platid="13">一月三号</li>
	</ul>
	<li class="feb month" id="2" season="winter">二月</li>
	<li class="month" id="3" season="spring">三月</li>
	<li class="month" id="4" season="spring">四月</li>
	<li class="month" id="5" season="spring">五月</li>
	<ul class="month" id="6" season="summer">六月</ul>
	<ul class="month" id="7" season="summer">七月</ul>
</ul>
</body></html>
